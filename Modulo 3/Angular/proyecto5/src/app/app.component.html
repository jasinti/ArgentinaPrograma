<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div *ngIf="clima!=null; else espera">
    <table class="table table-striped table-bordered w-50 mx-auto text-center">
      <thead>
        <tr>
          <th>Ciudad</th>
          <th>Provincia</th>
          <th>Temperatura</th>
          <th>Humedad</th>
          <th>Viento</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cli of clima">
          <td>{{cli.name}}</td>
          <td>{{cli.province}}</td>
          <td>{{cli.weather.temp}} Â°C</td>
          <td>{{cli.weather.humidity}} %</td>
          <td>{{cli.weather.wing_deg}} a {{cli.weather.wind_speed}} km/h</td>
          <td>{{cli.weather.description}}
          <img src="/assets/imagenes/{{cli.weather.description}}.jpg"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #espera>Esperando datos...</ng-template>
</body>
</html>
